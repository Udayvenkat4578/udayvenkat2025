<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&family=Rubik&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Meta Essentials -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="Uday Venkat" />
    <meta
      name="description"
      content="Frontend & MERN developer passionate about UI/UX, React, and clean user-first web design. Explore my work, skills, and more."
    />
    <meta
      name="keywords"
      content="Uday Venkat, MERN developer, frontend developer, React, Tailwind, Figma, UI/UX, portfolio, JavaScript, web developer"
    />

    <!-- Favicon and Manifest -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph for social preview -->
    <meta property="og:title" content="Uday Venkat | Frontend & MERN Developer" />
    <meta
      property="og:description"
      content="Passionate about frontend, UI/UX, and React. Check out my latest portfolio!"
    />
    <meta property="og:image" content="%PUBLIC_URL%/preview.jpg" />
    <meta property="og:url" content="https://www.udayvenkat.in" />
    <meta property="og:type" content="website" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.udayvenkat.in" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Uday Venkat",
        "url": "https://www.udayvenkat.in",
        "sameAs": [
          "https://github.com/YOUR_GITHUB_USERNAME",
          "https://linkedin.com/in/YOUR_LINKEDIN_USERNAME"
        ],
        "jobTitle": "Frontend Developer",
        "worksFor": {
          "@type": "Organization",
          "name": "Freelance"
        }
      }
    </script>

    <!-- Title -->
    <title>Uday Venkat | Frontend & MERN Developer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
